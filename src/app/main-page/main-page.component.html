<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>
          <button mat-mini-fab color="primary" (click)="openDialog()">
            +
          </button>
          Entities connected ({{checkedItemsCounter}})
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let item of entities;" [ngClass]="{hidden: !item.connected}">
        <div *ngIf="item.connected">
          <span >{{item.name}}</span>
          <br>
          <span class="entitiesType">{{item.type}}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
